<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bookstore.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Ubuntu&display=swap" rel="stylesheet">
    <title>Online Bookstore - Purchase</title>
</head>
<body onload="cartStatus()"> 
    <header>
        <div class="header-container">
            <p onclick="window.location='index.html'"><span>Book</span>Store</p>
            <a href="cart.html" class="cart-button">Cart<span class="cart-count"></span></a>
        </div>
    </header>
    <div class="form-content">
        <h1 class="page-head">Payment</h1>
        <form name="loginForm" onsubmit="return purchase()" method="post">
            <label for="username">Name on Card</label><br>
            <input type="text" id="username" name="username" placeholder="Name" required><br><br>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Enter your address" required><br><br>
            <label for="password">Credit Card Number</label><br>
            <input type="text" id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX" onkeyup="addSpace(this)" required><br><br>
            <table>
                <tr>
                    <td>
                        <label>Expiry Month</label>
                    </td>
                    <td>
                        <label>Expiry Year</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="number" name="month" id="month" min=1 max=12 placeholder="Expiry Month" required>
                    </td>
                    <td>
                        <input type="number" name="year" id="year" min=2019 placeholder="Expiry Year" required>
                    </td>
                </tr>
            </table>
            <button class="submit-button" type="submit" id="submit" name="submit">Purchase</button>
        </form>
    </div>
    <script src="scripts/bookstore.js"></script>
</body>
</html>
